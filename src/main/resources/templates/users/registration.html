<html>
    <body>
        <h1 th:text="#{registration.form.title}">form</h1>
        <form action="/users/registration/create" th:object="${user}" method="POST" enctype="utf8">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <div>
                <label th:text="#{registration.form.user.emailAddress}">email</label>
                <input type="email" th:field="*{emailAddress}"/>
                <p th:each="error : ${#fields.errors('emailAddress')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label th:text="#{registration.form.user.password}">password</label>
                <input type="password" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label th:text="#{registration.form.user.confirmPass}">confirm</label>
                <input type="password" th:field="*{matchingPassword}"/>
            </div>
            <button type="submit" th:text="#{registration.form.submit}">submit</button>
        </form>

        <a th:href="@{/login.html}" th:text="#{link.login}">login</a>
    </body>
</html>
